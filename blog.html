---
layout: default
title: Blog
---
<main class="blog-main">
    <h1>Recent writing</h1>
    <ul>
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p><small>{{ post.date | date_to_long_string }}</small></p>
          <p>{{ post.excerpt }}</p>
        </li>
      {% endfor %}
    </ul>
</main>
