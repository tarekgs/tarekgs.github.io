---
layout: default
title: Likes
---

<main class="likes-main">
    <h1>Lists of likes</h1>
    <ul>
      {% for post in site.posts %}
        {% if post.categories contains "likes" %}
          <li>
            <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
            <!-- <p>{{ post.excerpt }}</p> -->
          </li>
        {% endif %}
      {% endfor %}
    </ul>
</main>
