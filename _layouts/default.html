<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const blockquote = document.querySelector("blockquote");
            if (blockquote) {
                const words = blockquote.innerText.split(" ");
                blockquote.innerHTML = words.map((word, index) => 
                    `<span class="word" style="animation-delay: ${index * 0.1}s">${word}</span>`
                ).join(" ");
            }
        });
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ '/' | relative_url }}" class="site-title-link">{{ site.title }}</a></h1>
            <nav>
                <a href="{{ '/' | relative_url }}">Home</a>
                <!-- <a href="{{ '/about' | relative_url }}">About</a> -->
                <!-- <a href="{{ '/blog' | relative_url }}">Blog</a> -->
                <a href="{{ '/likes' | relative_url }}">Likes</a>
                <a href="{{ '/contact' | relative_url }}">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>
</body>
</html>
